<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Forget Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        #rst{
            display: block;
            text-align: center;
        }
        body{
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
           
        }
        .container{
            width: 60%;
            background-color:bisque;
            border: 1.5px solid black;
        }
    </style>
    <body>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email"><br>
                    <button type="button" class="btn btn-info btn-block" id="btn" style="border: 1px solid #000;" onclick="myFunc()">Receive Reset Password Link</button>
                    <span id="rst"></span>
                </div>
            </form>
        </div>
        <script>
            function myFunc(){
                document.getElementById("btn").style.display = "none";
                document.getElementById("rst").innerText = "Reset Link sent to entered mail Id";
            }
        </script>
    </body>
</html>
